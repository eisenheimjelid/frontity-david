version: 2.1

orbs:
  pantheon: pantheon-systems/pantheon@0.5.1
  cloudrun: circleci/gcp-cloud-run@1.0.2

jobs:
  
  frontend_build_and_deploy:
    docker:
      - image: 'cimg/base:stable'
    steps:
      - checkout
      - run: cd frontity
      - cloudrun/init
      - setup_remote_docker
      - run:
          name: Authenticate docker registry
          command: gcloud beta auth configure-docker ${GOOGLE_COMPUTE_ZONE}-docker.pkg.dev
      - run:
          name: Build and deploy docker image
          command: | 
            docker build -t ${GOOGLE_COMPUTE_ZONE}-docker.pkg.dev/${GOOGLE_PROJECT_ID}/fork-frontity-org/fork-frontity-org:${CIRCLE_SHA1:0:7} .
            docker push ${GOOGLE_COMPUTE_ZONE}-docker.pkg.dev/${GOOGLE_PROJECT_ID}/fork-frontity-org/fork-frontity-org:${CIRCLE_SHA1:0:7}
      - run:
          name: Deploy to cloud run
          command: | 
            gcloud run deploy fork-frontity-org --image ${GOOGLE_COMPUTE_ZONE}-docker.pkg.dev/${GOOGLE_PROJECT_ID}/fork-frontity-org/fork-frontity-org:${CIRCLE_SHA1:0:7} \
            --region ${GOOGLE_COMPUTE_ZONE} --platform managed --memory 512Mi --allow-unauthenticated \
            --no-traffic --revision-suffix dev-${CIRCLE_SHA1:0:7} \
            --update-env-vars BACKEND_SITE=_TERMINUS_SITE,BACKEND_ENV=dev
      - run:
          name: Update traffic labels
          command: | 
            gcloud beta run services update-traffic fork-frontity-org \
            --region ${GOOGLE_COMPUTE_ZONE} --platform managed \
            --update-tags dev-${CIRCLE_SHA1:0:7}=fork-frontity-org-dev-${CIRCLE_SHA1:0:7}
      - run:
          name: Test deployed service
          command: | 
            GET_GCP_DEPLOY_ENDPOINT=$(gcloud beta run services describe fork-frontity-org --platform managed --region ${GOOGLE_COMPUTE_ZONE} --format="value(status.address.url)")
            GCP_ENDPOINT=https://dev-${CIRCLE_SHA1:0:7}---${GET_GCP_DEPLOY_ENDPOINT:8}
            curl -s $GCP_ENDPOINT
            echo ${GCP_ENDPOINT} is ready 
              
workflows:
  build_and_deploy_node_bridge:
    jobs:
      - pantheon/push
      - frontend_build_and_deploy